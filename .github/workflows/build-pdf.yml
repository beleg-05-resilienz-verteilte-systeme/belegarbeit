name: Build and Commit Belegarbeit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-commit:
    if: ${{ contains(github.event.head_commit.message, 'belegarbeit/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: belegarbeit
          root_file: main.tex
          latexmk_shell_escape: true
          extra_system_packages: "inkscape"

      - name: Clone target repository
        run: |
          git clone https://${{ secrets.PAT }}@github.com/beleg-05-resilienz-verteilte-systeme/Abgabe.git target_repo
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Copy built PDF to target repository
        run: |
          cp belegarbeit/main.pdf target_repo/05-resilienz-verteilte-systeme.pdf

      - name: Commit and push to target repository
        run: |
          cd target_repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add 05-resilienz-verteilte-systeme.pdf
          git commit -m "Update Belegarbeit (PDF)"
          git push origin main
